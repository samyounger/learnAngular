<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeSelected.imagePath"
      alt="{{ recipeSelected.name }}"
      class="image-responsive"
      style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeSelected.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
    class="btn-group"
    appDropdown
    >
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeSelected.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
